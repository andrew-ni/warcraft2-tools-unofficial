<div class="ui container"
     id="audio">
  <h5 align="center">Customize Audio</h5>
    <div class = "audio">
    <h3>Customize Sounds </h3> <br>
    <button (click) = "loadSounds()">Load</button>
    <select id = 'category'  class="ui dropdown" [(ngModel)] = 'categories' *ngIf = "mapService.soundMap" (ngModelChange)='showSound(categories)'>
      <option *ngFor="let i of SongCategories"
              [value]="i">{{i}}</option>
    </select>
    <br/>
    <select [(ngModel)]= 'soundnames' *ngIf = "isSoundLoaded" class="ui dropdown" (ngModelChange)='playSound(soundnames)'>
      <option *ngFor="let i of Sounds"
              [value]="i">{{i}}</option>
    </select>
    <button class="ui button" (click) = 'changeAudio()'>Change</button>
    <button class="ui button" (click) = 'revertAudio()'>Revert</button>
    </div>
    <div id='soundplayers'></div>
</div>
