<div *ngIf="loggedIn"
     id="login">
  <form class="ui form"
        [formGroup]="form">
    <div class="field">
      <label>User Name</label>
      <input type="text"
             name="username"
             formControlName="username"
             placeholder="User Name">
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password"
             name="password"
             formControlName="password">
    </div>
    <button class="ui button fluid large"
            (click)="login()"
            [disabled]="!form.valid && false">Login</button>
  </form>
</div>

<div>
  <button class="ui button fluid"
          (click)="exportMap()">Export Map</button>
</div>
<div class="ui divider"></div>
  <div id="privatemaps"
       class="ui cards">
    <ng-container *ngFor="let mapData of maps">
      <app-map-display *ngIf="mapData.is_private"
                       [mapData]="mapData"
                       class="card"></app-map-display>
    </ng-container>
  </div>
  <div id="publicmaps"
       class="ui cards">
    <ng-container *ngFor="let mapData of maps">
      <app-map-display *ngIf="!mapData.is_private"
                       [mapData]="mapData"
                       class="card"></app-map-display>
    </ng-container>
  </div>
