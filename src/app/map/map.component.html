<div *ngIf="mapService.map">
  <div *ngFor="let row of mapService.map.mapLayer1; let y = index">
    <div *ngFor="let tile of row; let x = index">
      <app-tile [tile]="tile"
                [x]="x"
                [y]="y">
      </app-tile>
    </div>
  </div>
</div>

<div>
  <canvas id='myCanvas' style='position: absolute; left: 0px; top: 0px;'></canvas>
</div>
