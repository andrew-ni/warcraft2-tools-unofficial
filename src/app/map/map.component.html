<div *ngIf="mapService.map">
  <div *ngFor="let row of mapService.map.mapLayer1; let y = index">
    <div *ngFor="let tile of row; let x = index">
      <app-tile [tile]="tile"
                [x]="x"
                [y]="y"></app-tile>
    </div>
  </div>
</div>
<body>
  <div>
    <canvas id="myCanvas" width="100%" height="100%"
    style="border:1px solid #000000;">
    </canvas>
  </div>
</body>
