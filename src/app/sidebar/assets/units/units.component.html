<div class="ui container">
  <h5>Units</h5>
  <div class="ui grid">
    <div class="three wide column"
         *ngFor="let button of cursorButtons">
            <img [src]="button.imgSrc" (click) = "userService.selectedAssets = []">
    </div>
    <div class="three wide column"
         *ngFor="let button of unitButtons">
      <img [src]="button.imgSrc"
           (click)="userService.assetToBeDrawn = button.unitType">
    </div>
  </div>
</div>
