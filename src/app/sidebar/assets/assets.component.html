<div class="ui container">
    <h5>Player Units</h5>
  <select class = "ui dropdown" [(ngModel)]="userService.selectedPlayer">

      <option class = "item" *ngFor="let i of [1,2,3,4,5,6,7,8]"
      [value]="i">Player {{i}}</option>
    </select>
</div>

<div class="ui container">
  <div class="ui input">
      <input type="text" placeholder="Enter Gold">
  </div>
  <img src=":../../assets/frontend_icons/gold_icon.png">
<br>
  <div class="ui input">
      <input type="text" placeholder="Enter Lumber">
  </div>
  <img src=":../../assets/frontend_icons/lumber_icon.png">

</div>

<div class="ui divider"></div>
<app-units class="section"></app-units>
<div class="ui divider"></div>
<app-structures class="section"></app-structures>
