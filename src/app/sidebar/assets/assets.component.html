<div class="ui container">
    <h5>Player Assets</h5>
    <label>Current Player</label>
  <select class = "ui dropdown" [(ngModel)]="userService.selectedPlayer">

      <option class = "item" *ngFor="let i of [1,2,3,4,5,6,7,8]"
      [value]="i">Player {{i}}</option>
    </select>
</div>

<div class="ui container">
    <img class="ui mini spaced image" src=":../../assets/frontend_icons/gold_icon_4x.png">
  <div class="ui input">
      <input type="text" placeholder="Enter Gold">
  </div>
<br>
<img class="ui mini spaced image" src=":../../assets/frontend_icons/lumber_icon_4x.png">
  <div class="ui input">
      <input type="text" placeholder="Enter Lumber">
  </div>

</div>

<div class="ui divider"></div>
