  <div class="ui container">
    <h5>Structures</h5>
    <div class="ui grid">
      <div class="three wide column"
           *ngFor="let button of structureButtons">
        <img [src]="button.imgSrc"
             (click)="changeStructures($event, button)"
             id = '{{button.name}}'>
      </div>
    </div>
  </div>
