<div id="properties"
     class="section">
    <h5>Map Properties</h5>
    <label>Map Name:</label>
    <input type="text"
           name="map_name">
    <label>Dimensions:</label>
    <input type="text"
           name="width"> x
    <input type="text"
           name="height">
    <label>Number of Players:</label>
    <select>
        <option *ngFor="let i of [2,3,4,5,5,6,7,8]"
                [value]="i">{{i}}</option>
    </select>
</div>
<app-terrain class="section"></app-terrain>
<app-assets class="section"></app-assets>
