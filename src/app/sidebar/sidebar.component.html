<div class="ui container"
     id="properties">
    <h5>Map Properties</h5>
    <div class="ui form">
        <div class="inline field">
            <label>Name:</label>
            <input type = "text" 
                [(ngModel)]="mapService.name"
                (ngModelChange)="onChangeName($event)">
        </div>
        <div class="inline field">
            <label>Number of Players:</label>
            <select class="ui dropdown" 
                    [ngModel]="mapService.players.length-1"
                    (ngModelChange)="onChangeNumPlayers($event)">
                <option *ngFor="let i of playerCount"
                        [value]="i">{{i}}</option>
            </select>
        </div>
    </div>
</div>

<div class="ui divider"></div>
<app-terrain class="section"></app-terrain>
<div class="ui divider"></div>
<app-assets class="section"></app-assets>
