<div class="ui container">
  <h5>Terrain</h5>

  <div class="ui grid">
    <div class="three wide column"
         *ngFor="let button of terrainButtons | slice:0:4">
      <img [src]="button.imgSrc"
           (click)="changeTerrain($event, button)"
           id = "{{button.name}}">
    </div>
  </div>

  <div class="ui grid">
    <div class="three wide column"
         *ngFor="let button of terrainButtons | slice:4">
      <img [src]="button.imgSrc"
           (click)="changeTerrain($event, button)"
           id = "{{button.name}}">
    </div>

  </div>
</div>
