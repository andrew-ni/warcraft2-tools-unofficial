<div class="ui container">
<h5>Terrain</h5>
<div class = "ui grid">
  <div class = "column" *ngFor="let button of terrainButtons | slice:0:4">
    <img [src]="button.imgSrc"
      (click)="userService.selectedTerrain = button.tileType">
  </div>
</div>

<div class = "ui grid">    
  <div class = "column" *ngFor="let button of terrainButtons | slice:4">
    <img [src]="button.imgSrc"
    (click)="userService.selectedTerrain = button.tileType">
  </div>

</div>
</div>
